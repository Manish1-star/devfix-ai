<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFix AI | Professional Code Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PrismJS for Colorful Code -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d1117] text-gray-300 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full border-b border-gray-800 bg-[#161b22]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-900/50">
                    <i class="fas fa-code"></i>
                </div>
                <h1 class="text-xl font-bold text-white tracking-tight">DevFix <span class="text-blue-500">AI</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="https://github.com" target="_blank" class="text-gray-400 hover:text-white transition"><i class="fab fa-github text-xl"></i></a>
                <span class="text-xs bg-green-500/10 text-green-400 border border-green-500/20 px-2 py-1 rounded-full animate-pulse">‚óè System Online</span>
            </div>
        </div>
    </nav>

    <!-- Main Workspace -->
    <main class="flex-grow max-w-7xl mx-auto w-full p-4 grid lg:grid-cols-2 gap-6">
        
        <!-- LEFT: INPUT & CONTROLS -->
        <div class="flex flex-col gap-4 h-[80vh]">
            
            <!-- Control Panel -->
            <div class="bg-[#161b22] p-2 rounded-xl border border-gray-800 flex flex-wrap gap-2 justify-between items-center shadow-xl">
                
                <div class="flex gap-1 bg-[#0d1117] p-1 rounded-lg">
                    <button onclick="setMode('debug')" id="btn-debug" class="mode-btn active px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2">
                        <i class="fas fa-bug"></i> Debug
                    </button>
                    <button onclick="setMode('convert')" id="btn-convert" class="mode-btn px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2">
                        <i class="fas fa-exchange-alt"></i> Convert
                    </button>
                    <button onclick="setMode('explain')" id="btn-explain" class="mode-btn px-4 py-2 rounded-md text-sm font-medium transition flex items-center gap-2">
                        <i class="fas fa-lightbulb"></i> Explain
                    </button>
                </div>

                <!-- Language Selector (For Convert Mode) -->
                <select id="target-lang" class="hidden bg-[#0d1117] text-white text-xs border border-gray-700 rounded-lg px-3 py-2 outline-none focus:border-blue-500">
                    <option value="Python">To Python</option>
                    <option value="JavaScript">To JavaScript</option>
                    <option value="Java">To Java</option>
                    <option value="C++">To C++</option>
                    <option value="C#">To C#</option>
                    <option value="PHP">To PHP</option>
                </select>
            </div>

            <!-- Code Editor Input -->
            <div class="relative flex-grow group">
                <div class="absolute top-0 left-0 w-full h-8 bg-[#0d1117] border-b border-gray-800 flex items-center px-4 text-xs text-gray-500 rounded-t-xl">
                    <i class="fas fa-file-code mr-2"></i> source_code.txt
                </div>
                <textarea id="code-input" class="w-full h-full bg-[#0d1117] text-gray-300 font-mono text-sm p-4 pt-10 rounded-xl border border-gray-800 focus:border-blue-500/50 outline-none resize-none shadow-inner" placeholder="// Paste your code here...&#10;function bug() {&#10;   console.log('Help me!');&#10;}"></textarea>
            </div>

            <!-- Action Button -->
            <button onclick="processCode()" id="action-btn" class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:shadow-blue-500/20 hover:scale-[1.01] transition-all flex items-center justify-center gap-2">
                <i class="fas fa-magic"></i> <span id="btn-text">Fix My Code</span>
            </button>
        </div>

        <!-- RIGHT: AI OUTPUT -->
        <div class="flex flex-col gap-4 h-[80vh]">
            <!-- Output Header -->
            <div class="bg-[#161b22] p-3 rounded-xl border border-gray-800 flex justify-between items-center h-[58px]">
                <span class="text-sm font-semibold text-green-400 flex items-center gap-2">
                    <i class="fas fa-robot"></i> AI Solution
                </span>
                <button onclick="copyOutput()" class="text-xs bg-gray-800 hover:bg-gray-700 text-white px-3 py-1 rounded border border-gray-700 transition">
                    <i class="far fa-copy"></i> Copy Code
                </button>
            </div>

            <!-- Output Display -->
            <div class="relative flex-grow bg-[#0d1117] rounded-xl border border-gray-800 overflow-hidden shadow-2xl">
                <!-- Loading Animation -->
                <div id="loading" class="hidden absolute inset-0 bg-[#0d1117]/90 backdrop-blur-sm z-10 flex-col items-center justify-center">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-blue-400 font-mono text-sm animate-pulse">Analyzing Logic...</p>
                </div>

                <!-- Code Result -->
                <pre class="w-full h-full m-0 p-4 overflow-auto custom-scrollbar"><code id="code-output" class="language-javascript">/* AI Output will appear here... */</code></pre>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 py-6 text-center text-xs text-gray-600">
        &copy; 2025 DevFix AI. Built by Manish Ghimire using Google Gemini.
    </footer>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
